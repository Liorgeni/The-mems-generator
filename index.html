<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Memes Generator</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="main-layout" onload="onInit()">
    <header
    class="main-header main-layout flex align-center "
    >
    <nav class="main-nav flex top-nav">
      <img onclick="onInit()" id="top-logo" src="img/logo.jpg" alt="">
      <ul class="flex clean-list align-center">
        <!-- <li><a href="#">Gallery</a></li> -->
      </ul>
    </nav>
    </header>

    <section class="gallery-content">
        <!-- <section class="search-box">
            <input
              class="search-Input"
              type="text"
              onkeyup="onKeyUpSearch()"
              placeholder="Search meme..."
            />
          </section> -->
        <section class="gallery" ></section>
    </section>

    <section class="grid-container ">
      <div class="canvas-container ">
        <canvas id="my-canvas"></canvas>
      </div>
      <div class="operators">
            <ul class="flex clean-list space-between">
                <li><span class="material-symbols-outlined" onclick="onDecreaseFont()"> text_decrease </span></li>
                <li><span class="material-symbols-outlined" onclick="onIncreaseFont()"> text_increase </span></li>
                <li><span class="material-symbols-outlined" onclick="onClearCanvas()"> delete </span></li>
                <li><label for="style2"><span class="material-symbols-outlined">palette</span></label></li>
                <li><span onclick="onAlignTextLeft()" class="material-symbols-outlined">format_align_left</span></li>
                <li><span onclick="onAlignTextCenter()" class="material-symbols-outlined">format_align_center</span></li>
                <li><span onclick="onAlignTextRight()" class="material-symbols-outlined">format_align_right</span></li>
                <li><span onclick="onAddLine()" class="material-symbols-outlined">add</span></li>
                <input class="trans" type="color" value="#ffffff" id="style2" onchange="onChangeTextColor(this.value)" />  

            </ul>

            <label>
        <input class="text-input" type="text" onkeydown="onTextInput(this.value)" />

<div class="social">
    <a href="#" class="social btn1" onclick="downloadImg(this)" download="my-img.jpeg"
    ><button>DOWNLOAD</button></a>
  <button class="social btn2" onclick="onUploadImg()">SHARE</button>
</div>
</section>
<script src="js/storage-service.js"></script>
<script src="js/download-share-service.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
